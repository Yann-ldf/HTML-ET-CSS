<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title> MES LISTES </title>
    </head>
<body>
    <h1>Mes Listes </h1>
    <h2>Voici une liste non ordonnée(puce ronde par défaut)</h2>
    <ul> 
    <li>Un </li>
    <li> Dos </li>
    <li> Tres </li>
    </ul>
    <h3>Voici une liste ordonnée</h3>
    <ol>
        <li>Un</li>
        <li>Deux</li>
        <li>Trois</li>
    </ol>


  
</body>
</html>
